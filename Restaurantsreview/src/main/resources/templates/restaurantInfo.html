<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title></title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
	integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY="
	crossorigin="anonymous" />
	
	
	
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>
	
	
<link rel="stylesheet" href="css/star-rating-css.css" />

</head>
<body>

	<h1>
		Welcome to - <span th:text="${restaurantList.title}"></span>
		Restaurant
	</h1>
	<div class="container">


		<div class="card" style="margin-top: 1.5em;">

			<div class="card-header">
				<h2>Write your Review:</h2>
			</div>

			<div class="card-body">
				<form action="" method="post">
				
				<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
							
				<input type="hidden" th:name="${review.restaurantId}"
							th:value="${restaurantList.id}" />
				
				
					<div class="form-group">
						


						<div>

							<label for="text-area">Add A Review:</label>
							<textarea id="text-area" name="text-area" rows="" cols="" th:field="${review.reviewText}"></textarea>

						</div>
					</div>

					<div class="col-6" align="right">
						<button type="submit" style="padding: 10px"
							class="btn btn-lg btn-primary ">Post</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
