<div class="container mt-5"><h2 class="text-center mb-3">Restaurant List </h2>
<div class="table-responsive"> 
<table class="table table-bordered table-hover table-striped  ">


	<thead >
					<tr class="col-12 col-sm-9 col-md-10 bg-dark text-white">
						<th scope="col">Id</th>
						<th scope="col">Title</th>
						<th scope="col">Address</th>
						<th scope="col">Status</th>
						

					</tr>
				</thead>
				<tbody >

					<tr th:each="restaurantList : ${restaurantList}">
						<td><span th:text="${restaurantList.id}"></span></td>
						<td><span th:text="${restaurantList.title}"></span></td>
						<td><span th:text="${restaurantList.description}"></span></td>
						<td><span th:text="${restaurantList.status}"></span></td>
						<a href="http://localhost:8080/${restaurantList.title}" ></a>
						
					</tr>


				</tbody>
			</table>
