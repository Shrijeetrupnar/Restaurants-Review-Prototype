<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>User List</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="col-12 col-sm-3 col-md-2 center"
		style="text-align: center; margin-top: 1.5em;">
		<div class="center">


			<table class="table table-striped table-dark center"
				style="text-align: center;">
				<thead>
					<tr class="col-12 col-sm-9 col-md-10">
						<th scope="col">Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last name</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="userList : ${userList}">
						<td><span th:text="${userList.id}"></span></td>
						<td><span th:text="${userList.firstName}"></span></td>
						<td><span th:text="${userList.lastName}"></span></td>
					</tr>


				</tbody>
			</table>


		</div>
	</div>



</body>
</html>
